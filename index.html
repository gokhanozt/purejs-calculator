<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div id="calculator">
    <div class="screen">
        <div class="total-screen"></div>
        <div class="current"><p>0</p></div>
    </div>
    <div id="keys">
        <ul>
            <li class="symbol clear">C</li>
            <li class="symbol delete">DEL</li>
            <li class="symbol exp">x^y</li>
            <li class="symbol div">/</li>
            <li class="number seven">7</li>
            <li class="number eight">8</li>
            <li class="number nine">9</li>
            <li class="symbol multi">x</li>
            <li class="number four">4</li>
            <li class="number five">5</li>
            <li class="number six">6</li>
            <li class="symbol min">-</li>
            <li class="number one">1</li>
            <li class="number two">2</li>
            <li class="number three">3</li>
            <li class="symbol plus">+</li>
            <li class="last-row negate">+/-</li>
            <li class="number zero">0</li>
            <li class="number dot last-row">.</li>
            <li class="symbol equals last-row">=</li>
        </ul>
    </div>
 </div>
 <script  src="js/script.js"></script>
</body>

</html>
